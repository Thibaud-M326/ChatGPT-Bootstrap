<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>ChatGPT</title>
  </head>

<body class="container-fluid d-flex">

        <!-- MENU VERTICAL -->
     <div class="d-sm-none d-md-block">
          <div class="d-flex flex flex-1 h-100" id="nav">
        <nav class="d-flex justify-content-between flex-column bg-black h-full w-100 flex-1 px-2 p-0 ">
          <!-- bouton -->
          <div class="d-flex w-full w-100">
            <button 
              class="btn btn-outline-secondary d-flex t mt-2 p-2 border border-1 text-white rounded w-100 cursor-pointer border text-start col-md"
            >
              <i class="bi bi-plus pe-2"></i>
              New chat
            </button>
          </div>

          <!-- 2eme element -->

          <!-- <div class="flex-col flex-1 overflow-y-auto border-b border-white "> -->
            <div class="flex flex-col gap-2 text-gray-100 text-sm h-full justify-center items-center py-5">
              <i class="text-gray-500">Due to high demand on our systems, previous conversations are temporarily unavailable</i>
            </div>
          

          <!-- 3eme element -->

          <div class="border-top flex-column ">
            <button class="btn btn-outline-secondary border-0 text-white gap-3 py-3 w-100 d-flex align-self-start rounded col-md " >
              <i class="bi bi-sun ps-2"></i> Light mode
            </button>
            <button class="btn btn-outline-secondary border-0 text-white py-3 w-100 d-flex align-self-start rounded-md w-full col-md">
              <i class="bi bi-discord px-2"></i>OpenAI Discord
            </button>
            <button class="btn btn-outline-secondary border-0 text-white py-3 w-100 d-flex align-self-start rounded-md col-md">
              <i class="bi bi-box-arrow-up-right px-2"></i>Uppdate & FAQ
            </button>
            <button class="btn btn-outline-secondary border-0 text-white py-3 w-100 d-flex align-self-start rounded-md col-md">
              <i class="bi bi-box-arrow-right px-2"></i>Log out
            </button>
          </div>
        </nav>
      </div>
    </div>
    <!-- MENU VERTICAL -->

  
          <!-- Structure -->
    <div class="">
        <!-- Menu orizontal-->
      <div class="row">
        <div class=" top-0 z-10 flex  bg-secondary flex-1 overflow-hidden ">
        <nav class="navbar navbar-dark row text-white w-full pt-3 px-3 border-bottom d-md-none  ">
            <div class="d-flex justify-content-between">
              <button type="button" class="navbar-toggler-icon bg-dark border border-0 ">  </button>
              <h6 class="">New chat</h6>
              <i class="bi bi-plus"></i>
               </nav>
           </div>
        </div>
      </div>
      <!-- Menu orizontal-->

    <div class="d-flex text-center justify-content-center h-full ">
      <div class="row col-md  ">
          <!-- Titre  -->
          <div class="font-semibold gap-2 mt-5 ms-auto me-auto pb-5 ">
            <h1 class="text-white pt-5 mt-5 ">ChatGPT</h1>
          </div>
          <!-- Colonnes -->
        
          <div class="flex mb-8 col-md gap-2">
            <h2 class="flex items-center text-white m-auto">
              <i class="bi bi-sun "></i>
              <p>Examples</p>
            </h2>
            <ul class="d-grid gap-2 sm:max-w-md">
              <button
                type="button"
                class="bouton p-2 rounded h6 mb-3 btn btn-sm btn-secondary"
              >
                "Explain quantum computing in simple terms" →
              </button>
              <button
                type="button"
                class=" p-2 rounded h6 mb-3 btn btn-sm btn-secondary"
              >
                "Got any creative ideas for a 10 year odl's birthday?" →
              </button>
              <button
                type="button"
                class=" p-2 rounded h6 mb-3 btn btn-sm btn-secondary"
              >
                "How do i make an HTTP request in Javascript?" →
              </button>
            </ul>
          </div>
          <!-- 2eme colonne -->
          <div class="flex mb-8 col-md">
            <h2 class="flex items-center text-white m-auto">
              <i class="bi bi-lightning-charge"></i>
              <p>Capabilities</p>
            </h2>
            <ul class="d-grid gap-2">
              <button
                type="button"
                class="p-2 rounded h6 mb-3 btn btn-sm btn-secondary"
              >
                Remembers what user said earlier in the conversation
              </button>
              <button
                type="button"
                class="p-2 rounded h6 mb-3 btn btn-sm btn-secondary"
              >
                Allows user to provide follow-up corrections
              </button>
              <button
                type="button"
                class="p-2 rounded h6 mb-3 btn btn-sm btn-secondary"
              >
                Trained to decline inappropriate requests
              </button>
            </ul>
          </div>
          <!-- 3eme colonne -->
          <div class="flex mb-8 col-md pe-4 pb-5">
            <h2 class="flex items-center text-white m-auto">
              <i class="bi bi-exclamation-triangle"></i>
              <p>Limitations</p>
            </h2>

            <ul class="d-grid gap-2">
              <button
                type="button"
                class="p-2 rounded h6 mb-3 btn btn-sm btn-secondary"
              >
                May occasionally generate incorrect information
              </button>
              <button
                type="button"
                class="p-2 rounded h6 mb-3 btn btn-sm btn-secondary"
              >
                May occasionally produce harmful instructions or biased content
              </button>
              <button
                type="button"
                class="p-2 rounded h6 mb-3 btn btn-sm btn-secondary"
              >
                Limited knowledge of world and events after 2021
              </button>
            </ul>
          </div>

      <div class=" bottom-0 border-top w-full">
        <div class="d-flex gap-3 align-items-center pt-2 mx-4 h4 ">
            <div class="bg-primary p-1 rounded d-md-none d-lg-block">
                <i class="bi bi-person "></i>
            </div>
            <textarea class="form-control form-control-sm rounded-md p-0 bg-secondary border border-0 w-full resize-none "> </textarea>
            <button class=" bg-dark btn p-0"><i class="bi bi-arrow-right-square text-light"></i></button>
        </div>
        <div class="x-3 pt-2 pb-3 text-center text-xs col-md mx-2">
          <a href="#" class="link-light fs-6">ChatGPT Jan 9 Version</a> . Free Research Preview. Our goal is to make AI systems more natural and safe to interact with. Your feedback will help us improve.</p>
        </div>
      </div>
    </div> 
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  
  </body>
</html>
