<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body class="primary bg-dark">

    <div class="d-flex justify-content-between bg-dark text-light font-normal border-bottom pb-1">
        <i class="bi bi-list"></i> <p class="mb-0">New chat</p> <i class="bi bi-plus"></i>
    </div>
    <div class="container d-flex flex-column justify-content-center bg-dark text-center">
        <h1 class="font-semibold text-light mt-2 mb-4">ChatGPT</h1>
        <div class="text-light font-normal">
            <h2 class="text-light font-normal h6 mb-3"><i class="bi bi-brightness-high"></i> Example</h2>
            <ul class="d-grid gap-2">
                <button class="p-2 rounded h6 btn btn-sm btn-secondary">"Explain quantum computing in simple terms"→</button>
                <button class="p-2 rounded h6 btn btn-sm btn-secondary">"Got any creative ideas for a 10 year old’s birthday?"→</button>
                <button class="p-2 rounded h6 btn btn-sm btn-secondary">"How do I make an HTTP request in Javascript?"→</button>
            </ul>
        </div>
        <div class="text-light font-normal">
            <h2 class="text-light font-normal h6 mb-3"><i class="bi bi-lightning-charge"></i> Capabilities</h2>
            <ul class="d-grid gap-2">
                <button class="p-2 rounded h6 btn btn-sm btn-secondary">Remembers what user said earlier in the conversation</button>
                <button class="p-2 rounded h6 btn btn-sm btn-secondary">Allows user to provide follow-up corrections</button>
                <button class="p-2 rounded h6 btn btn-sm btn-secondary">Trained to decline inappropriate requests</button>
            </ul>
        </div>
        <div class="text-light font-normal">
            <h2 class="text-light font-normal h6 mb-3"><i class="bi bi-exclamation-triangle"></i> Limitation</h2>
            <ul class="d-grid gap-2">
                <button class="p-2 rounded h6 btn btn-sm btn-secondary">May occasionally generate incorrect information</button>
                <button class="p-2 rounded h6 btn btn-sm btn-secondary">May occasionally produce harmful instructions or biased content</button>
                <button class="p-2 rounded h6 btn btn-sm btn-secondary">Limited knowledge of world and events after 2021</button>
            </ul>
        </div>
    </div>
    <div class="absolute bottom-0 border-top w-full fixed-bottom">
        <div class="d-flex gap-3 align-items-center pt-2 mx-4 h4 ">
            <div class="bg-primary p-1 rounded">
                <i class="bi bi-person"></i>
            </div>
            <textarea class="form-control form-control-sm fs-6 p-0" rows="1" style="resize: none;"> </textarea>
            <button class="bg-dark btn p-0"><i class="bi bi-arrow-right-square text-light"></i></button>
        </div>
        <div class="container text-secondary text-center word-wrap small h6 mx-3 pt-1 pb-2">
            <a class="text-secondary text-center" href="https://help.openai.com/en/articles/6825453-chatgpt-release-notes" target="_blank">ChatGPT Jan 9 Version</a>
            . Free Research Preview. Our goal is to make AI systems more natural and safe to interact with. Your feedback will help us improve.
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
